<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <!--bootstrap css linked-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!--main container-->
   <div class=" main-container">
        <div class="left-side-container">
            <div class="login-form">
                <h1 class="text-center">Sign in</h1><br>    
                <div class="social-icons text-center">
                    <a href="#" class=" logo"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class=" logo"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#" class=" logo"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class=" logo"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a href="#" class=" logo"><i class="fa-brands fa-instagram"></i></a>
                    </div>
                <br>
                <p class="lead text">Please enter your credentials to login.</p>    
                <form action="index.html" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <p class=" para">forgetten password ?</p>
                    <button type="submit" class=" butos">Login</button>
                </form>
            </div>
        </div>
        <div class="right-side-container">
                <h1 class="h1 px-5 text-light text-center">Welcome to the Login Page</h1>
                <p class="lead px-5 text-light">Please enter your credentials to login.</p>
            </div>
        
    </div>

</body>
<!--Bootstrap js linked-->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</html>
